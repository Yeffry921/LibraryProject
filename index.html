<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="title">Keep track of your favortie books!</h1>
        <!-- Trigger Open The Modal -->
        <button id="newBook" class="btn">New Book</button>
        <!-- The Modal -->
        <div id="myModal" class="modal toggle">
            <div class="modal-content">
                <form class="book-form">
                    <div>
                        <label for="title">Enter Book Title</label>
                        <input type="text" name="title" id="title" minlength="2" maxlength="30" required>
                    </div>

                    <div>
                        <label for="author">Enter Book Author</label>
                        <input type="text" name="author" id="author" minlength="2" maxlength="30" required>
                    </div>

                    <div>
                        <label for="pageNumber">Enter Number of Pages</label>
                        <input type="number" name="pageNumber" id="pageNumber" min="1">
                    </div>

                    <!-- <div>
                        <label for="readStatus">Have you read the Book?</label>
                        <input type="text" name="readStatus" id="readStatus">
                    </div> -->

                    <div>
                        <label for="language">Enter the written language of the book</label>
                        <input type="text" name="language" id="language" required>
                    </div>

                    <div>
                        <label for="rating">Enter book rating</label>
                        <input type="number" name="rating" id="rating" value="" min="1" max="10">
                    </div>
                    <button class="submitBtn btn">Submit</button>
                </form>
            </div>
        </div>

        <div class="book-Section">
            <div class="bookList">
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
